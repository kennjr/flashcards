<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha384-S58meLBGKxIiQmJ/pJ8ilvFUcGcqgla+mWH9EEKGm6i6rKxSTA2kpXJQJ8n7XK4w" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Flash cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <form class="main_form">
                <option value="javascript">Javascript</option>
                <option value="operators">Operators</option>
                <option value="variables">Variables</option>
                <option value="variable_naming_conventions">Variable naming conventions</option>
                <option value="functions">Functions</option>
                <option value="strings">Strings</option>
                <option value="methods">Methods</option>
                <option value="arguments">Arguments</option>
                <option value="params">Params</option>
                <option value="return">Return</option>
                <option value="chaining_methods">Chaining methods</option>
                <option value="boolean">Boolean</option>
                <option value="undefined">Undefined</option>
                <option value="nan">Nan</option>
                <option value="escape">Escape</option>
                <option value="alert">Alert</option>
                <option value="comments">Comments</option>
                <option value="jquery">JQuery</option>
                <option value="attributes">Attributes</option>
            </form>
            <p class="item_details">Select an item for more information</p>
        </div>
    </div>
</body>
</html>
